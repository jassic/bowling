<!DOCTYPE html>
<html>
  
  <head>
    
    <title>Bowling app</title>
    
    <link rel="stylesheet" href="bowling.css" />
    
    <script src="bowling-game.js"></script>
    <script src="bowling-game-model.js"></script>
    <script src="bowling-game-controller.js"></script>
    <script src="bowling-game-view.js"></script>
    
    <script src="bowling-game-model-test.js"></script>
    
  </head>
  
  <body>
    
    <h1>Bowling app</h1>
    
    <!-- The score board template -->
    <div id="board">
      
      <h2 class="player"></h2>
      
      <ul class="frames">
        <li class="frame">
          <ul class="rolls">
            <li class="roll">
            </li>
          </ul>
          <div class="score">&nbsp;</div>
        </li>
      </ul>
      
      <div class="enter_score">
        <input type="number" id="enter_score" placeholder="Enter points"></input>
      </div>
      
      <div class="demo">
        <input type="submit" id="demo" value="Run demo"></input>
      </div>
      
    </div>
    
    <script>
      var players = ['Marge', 'Homer', 'Lisa', 'Bart'];
      var bowling_game_1 = new BowlingGame(players, '#board');
    </script>
    
  </body>
  
</html>
